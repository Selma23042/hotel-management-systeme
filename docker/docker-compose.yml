version: '3.8'

services:
  # ==================== BASES DE DONNÃ‰ES ====================
  room-db:
    image: postgres:15-alpine
    container_name: room-db
    environment:
      POSTGRES_DB: roomdb
      POSTGRES_USER: roomuser
      POSTGRES_PASSWORD: roompass
    ports:
      - "5436:5432"
    volumes:
      - room-data:/var/lib/postgresql/data
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roomuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  booking-db:
    image: postgres:15-alpine
    container_name: booking-db
    environment:
      POSTGRES_DB: bookingdb
      POSTGRES_USER: bookinguser
      POSTGRES_PASSWORD: bookingpass
    ports:
      - "5433:5432"
    volumes:
      - booking-data:/var/lib/postgresql/data
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookinguser"]
      interval: 10s
      timeout: 5s
      retries: 5

  customer-db:
    image: postgres:15-alpine
    container_name: customer-db
    environment:
      POSTGRES_DB: customerdb
      POSTGRES_USER: customeruser
      POSTGRES_PASSWORD: customerpass
    ports:
      - "5434:5432"
    volumes:
      - customer-data:/var/lib/postgresql/data
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U customeruser"]
      interval: 10s
      timeout: 5s
      retries: 5

  billing-db:
    image: postgres:15-alpine
    container_name: billing-db
    environment:
      POSTGRES_DB: billingdb
      POSTGRES_USER: billinguser
      POSTGRES_PASSWORD: billingpass
    ports:
      - "5435:5432"
    volumes:
      - billing-data:/var/lib/postgresql/data
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billinguser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MESSAGE BROKER ====================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - hotel-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  # ==================== INFRASTRUCTURE ====================
  eureka-server:
    build:
      context: ../microservices/eureka-server
      dockerfile: Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - hotel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  api-gateway:
    build:
      context: ../microservices/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - hotel-network
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  # ==================== MICROSERVICES ====================
  room-service:
    build:
      context: ../microservices/room-service
      dockerfile: Dockerfile
    container_name: room-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://room-db:5432/roomdb
      SPRING_DATASOURCE_USERNAME: roomuser
      SPRING_DATASOURCE_PASSWORD: roompass
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - hotel-network
    depends_on:
      room-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  customer-service:
    build:
      context: ../microservices/customer-service
      dockerfile: Dockerfile
    container_name: customer-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://customer-db:5432/customerdb
      SPRING_DATASOURCE_USERNAME: customeruser
      SPRING_DATASOURCE_PASSWORD: customerpass
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - hotel-network
    depends_on:
      customer-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  booking-service:
    build:
      context: ../microservices/booking-service
      dockerfile: Dockerfile
    container_name: booking-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://booking-db:5432/bookingdb
      SPRING_DATASOURCE_USERNAME: bookinguser
      SPRING_DATASOURCE_PASSWORD: bookingpass
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - hotel-network
    depends_on:
      booking-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      room-service:
        condition: service_started
      customer-service:
        condition: service_started
    restart: unless-stopped

  billing-service:
    build:
      context: ../microservices/billing-service
      dockerfile: Dockerfile
    container_name: billing-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://billing-db:5432/billingdb
      SPRING_DATASOURCE_USERNAME: billinguser
      SPRING_DATASOURCE_PASSWORD: billingpass
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - hotel-network
    depends_on:
      billing-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ../frontend/hotel-angular-app
      dockerfile: Dockerfile
    container_name: frontend
    ports:
      - "4200:80"
    networks:
      - hotel-network
    depends_on:
      - api-gateway
    restart: unless-stopped

# ==================== NETWORKS ====================
networks:
  hotel-network:
    driver: bridge

# ==================== VOLUMES ====================
volumes:
  room-data:
  booking-data:
  customer-data:
  billing-data:
  rabbitmq-data: