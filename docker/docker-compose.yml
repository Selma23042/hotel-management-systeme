version: '3.8'

services:
  # ==================== BASES DE DONNÃ‰ES ====================
  room-db:
    image: postgres:15-alpine
    container_name: room-db
    environment:
      POSTGRES_DB: roomdb
      POSTGRES_USER: roomuser
      POSTGRES_PASSWORD: roompass
    ports:
      - "5436:5432"
    volumes:
      - room-data:/var/lib/postgresql/data
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U roomuser"]
      interval: 10s
      timeout: 5s
      retries: 5

  booking-db:
    image: postgres:15-alpine
    container_name: booking-db
    environment:
      POSTGRES_DB: bookingdb
      POSTGRES_USER: bookinguser
      POSTGRES_PASSWORD: bookingpass
    ports:
      - "5433:5432"
    volumes:
      - booking-data:/var/lib/postgresql/data
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bookinguser"]
      interval: 10s
      timeout: 5s
      retries: 5

  customer-db:
    image: postgres:15-alpine
    container_name: customer-db
    environment:
      POSTGRES_DB: customerdb
      POSTGRES_USER: customeruser
      POSTGRES_PASSWORD: customerpass
    ports:
      - "5434:5432"
    volumes:
      - customer-data:/var/lib/postgresql/data
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U customeruser"]
      interval: 10s
      timeout: 5s
      retries: 5

  billing-db:
    image: postgres:15-alpine
    container_name: billing-db
    environment:
      POSTGRES_DB: billingdb
      POSTGRES_USER: billinguser
      POSTGRES_PASSWORD: billingpass
    ports:
      - "5435:5432"
    volumes:
      - billing-data:/var/lib/postgresql/data
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U billinguser"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== MESSAGE BROKER ====================
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ==================== INFRASTRUCTURE ====================
  eureka-server:
    build:
      context: ..
      dockerfile: microservices/eureka-server/eureka-serve/Dockerfile
    container_name: eureka-server
    ports:
      - "8761:8761"
    networks:
      - hotel-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped

  api-gateway:
    build:
      context: ..
      dockerfile: microservices/api-gateway/api-gateway/Dockerfile
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - hotel-network
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  # ==================== MICROSERVICES ====================
  room-service:
    build:
      context: ..
      dockerfile: microservices/room-service/room-service/Dockerfile
    container_name: room-service
    ports:
      - "8081:8081"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://room-db:5432/roomdb
      SPRING_DATASOURCE_USERNAME: roomuser
      SPRING_DATASOURCE_PASSWORD: roompass
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - hotel-network
    depends_on:
      room-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  customer-service:
    build:
      context: ..
      dockerfile: microservices/customer-service/customer-service/Dockerfile
    container_name: customer-service
    ports:
      - "8083:8083"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://customer-db:5432/customerdb
      SPRING_DATASOURCE_USERNAME: customeruser
      SPRING_DATASOURCE_PASSWORD: customerpass
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - hotel-network
    depends_on:
      customer-db:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  booking-service:
    build:
      context: ..
      dockerfile: microservices/booking-service/booking-service/Dockerfile
    container_name: booking-service
    ports:
      - "8082:8082"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://booking-db:5432/bookingdb
      SPRING_DATASOURCE_USERNAME: bookinguser
      SPRING_DATASOURCE_PASSWORD: bookingpass
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - hotel-network
    depends_on:
      booking-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
      room-service:
        condition: service_started
      customer-service:
        condition: service_started
    restart: unless-stopped

  billing-service:
    build:
      context: ..
      dockerfile: microservices/billing-service/billing-service/Dockerfile
    container_name: billing-service
    ports:
      - "8084:8084"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://billing-db:5432/billingdb
      SPRING_DATASOURCE_USERNAME: billinguser
      SPRING_DATASOURCE_PASSWORD: billingpass
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
      EUREKA_CLIENT_SERVICEURL_DEFAULTZONE: http://eureka-server:8761/eureka/
    networks:
      - hotel-network
    depends_on:
      billing-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    restart: unless-stopped

  # ==================== FRONTEND ====================
  frontend:
    build:
      context: ..
      dockerfile: frontend/hotel-angular-app/Dockerfile
    container_name: frontend
    ports:
      - "4200:80"
    networks:
      - hotel-network
    depends_on:
      - api-gateway
    restart: unless-stopped

  # ==================== MONITORING ====================
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ../monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ../monitoring/prometheus/alert_rules.yml:/etc/prometheus/alert_rules.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    networks:
      - hotel-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ../monitoring/grafana/provisioning:/etc/grafana/provisioning
      - ../monitoring/grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "3000:3000"
    networks:
      - hotel-network
    depends_on:
      - prometheus
    restart: unless-stopped

  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    volumes:
      - ../monitoring/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    ports:
      - "9093:9093"
    networks:
      - hotel-network
    restart: unless-stopped

  # ==================== ELK STACK ====================
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    networks:
      - hotel-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    volumes:
      - ../monitoring/elk/logstash/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
      - ../monitoring/elk/logstash/logstash.yml:/usr/share/logstash/config/logstash.yml
    ports:
      - "5000:5000"
      - "9600:9600"
    networks:
      - hotel-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    networks:
      - hotel-network
    depends_on:
      elasticsearch:
        condition: service_healthy
    restart: unless-stopped

# ==================== NETWORKS ====================
networks:
  hotel-network:
    driver: bridge

# ==================== VOLUMES ====================
volumes:
  room-data:
  booking-data:
  customer-data:
  billing-data:
  rabbitmq-data:
  prometheus-data:
  grafana-data:
  alertmanager-data:
  elasticsearch-data: