server:
  port: 8084

spring:
  application:
    name: billing-service
  
  datasource:
    # ⚠️ UTILISER LE BON PORT DOCKER
    url: jdbc:postgresql://localhost:5432/billingdb
    username: billinguser
    password: billingpass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  rabbitmq:
    host: localhost
    port: 5672
    # ⚠️ UTILISER LES CREDENTIALS DOCKER
    username: admin
    password: admin
    connection-timeout: 30000
    requested-heartbeat: 60
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 3000
          max-attempts: 3
          multiplier: 2
        default-requeue-rejected: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    metrics:
      enabled: true
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}

# ✅ CONFIGURATION RABBITMQ POUR LE LISTENER
rabbitmq:
  exchange:
    booking: booking.exchange
  queue:
    booking-confirmed: booking.confirmed.queue
    booking-completed: booking.completed.queue
  routing-key:
    booking-confirmed: booking.confirmed
    booking-completed: booking.completed