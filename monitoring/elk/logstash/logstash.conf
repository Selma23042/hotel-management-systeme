input {
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }

  # Add timestamp
  date {
    match => ["timestamp", "ISO8601"]
    target => "@timestamp"
  }

  # Extract service name
  mutate {
    add_field => {
      "service" => "%{app_name}"
    }
  }

  # Classify log levels
  if [level] == "ERROR" {
    mutate {
      add_tag => ["error"]
    }
  } else if [level] == "WARN" {
    mutate {
      add_tag => ["warning"]
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "hotel-logs-%{+YYYY.MM.dd}"
  }

  # Debug output (optionnel)
  stdout {
    codec => rubydebug
  }
}